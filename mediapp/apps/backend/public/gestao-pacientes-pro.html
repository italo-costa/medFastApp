<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Pacientes Pro - MediApp</title>
    
    <!-- Fonts e Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Cropper.js para crop de imagens -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>
    
    <!-- Chart.js para gráficos -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .app-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header Moderno */
        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 15px 0;
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 1.5rem;
            font-weight: 700;
        }

        .logo i {
            font-size: 2rem;
            color: #FFD700;
        }

        .header-actions {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .header-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .header-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-1px);
        }

        /* Container Principal */
        .main-container {
            flex: 1;
            max-width: 1400px;
            margin: 0 auto;
            padding: 30px 20px;
            width: 100%;
        }

        /* Cards de Estatísticas */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
        }

        .stat-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 16px;
        }

        .stat-icon {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: white;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 4px;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #718096;
            font-weight: 500;
        }

        .stat-change {
            font-size: 0.8rem;
            font-weight: 600;
            padding: 4px 8px;
            border-radius: 12px;
            margin-top: 8px;
            display: inline-block;
        }

        .stat-change.positive {
            color: #38a169;
            background: #f0fff4;
        }

        .stat-change.negative {
            color: #e53e3e;
            background: #fff5f5;
        }

        /* Toolbar de Ações */
        .toolbar {
            background: white;
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .search-section {
            display: flex;
            gap: 12px;
            align-items: center;
            flex: 1;
            min-width: 300px;
        }

        .search-container {
            position: relative;
            flex: 1;
            max-width: 400px;
        }

        .search-input {
            width: 100%;
            padding: 12px 20px 12px 50px;
            border: 2px solid #e2e8f0;
            border-radius: 25px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f7fafc;
        }

        .search-input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .search-icon {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: #a0aec0;
            font-size: 1.1rem;
        }

        .filter-btn {
            background: #f7fafc;
            border: 2px solid #e2e8f0;
            color: #4a5568;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .filter-btn:hover {
            background: white;
            border-color: #667eea;
            color: #667eea;
        }

        .action-section {
            display: flex;
            gap: 12px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.95rem;
            text-decoration: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-success {
            background: linear-gradient(135deg, #48bb78, #38a169);
            color: white;
            box-shadow: 0 4px 12px rgba(72, 187, 120, 0.3);
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(72, 187, 120, 0.4);
        }

        /* Lista de Pacientes */
        .patients-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .patients-header {
            padding: 24px;
            border-bottom: 1px solid #e2e8f0;
            background: #f7fafc;
        }

        .patients-header h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3748;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .patients-list {
            max-height: 600px;
            overflow-y: auto;
        }

        .patient-item {
            padding: 20px 24px;
            border-bottom: 1px solid #f1f5f9;
            transition: all 0.3s ease;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .patient-item:hover {
            background: #f8fafc;
            border-left: 4px solid #667eea;
        }

        .patient-item.selected {
            background: #edf2f7;
            border-left: 4px solid #667eea;
        }

        .patient-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
            font-weight: 600;
            flex-shrink: 0;
            overflow: hidden;
        }

        .patient-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .patient-info {
            flex: 1;
        }

        .patient-name {
            font-size: 1.1rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 4px;
        }

        .patient-details {
            display: flex;
            gap: 20px;
            color: #718096;
            font-size: 0.9rem;
            margin-bottom: 4px;
        }

        .patient-meta {
            display: flex;
            gap: 15px;
            font-size: 0.85rem;
            color: #a0aec0;
        }

        .patient-actions {
            display: flex;
            gap: 8px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .patient-item:hover .patient-actions {
            opacity: 1;
        }

        .action-btn {
            width: 36px;
            height: 36px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .action-btn.edit {
            background: #e6fffa;
            color: #319795;
        }

        .action-btn.edit:hover {
            background: #319795;
            color: white;
        }

        .action-btn.delete {
            background: #fed7d7;
            color: #e53e3e;
        }

        .action-btn.delete:hover {
            background: #e53e3e;
            color: white;
        }

        /* Modal Moderno */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(4px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            max-width: 900px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        .modal-header {
            padding: 24px 24px 0 24px;
            display: flex;
            justify-content: between;
            align-items: center;
            border-bottom: 1px solid #e2e8f0;
            margin-bottom: 24px;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3748;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #f7fafc;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #718096;
            transition: all 0.3s ease;
        }

        .modal-close:hover {
            background: #e2e8f0;
            color: #2d3748;
        }

        .modal-body {
            padding: 0 24px 24px 24px;
        }

        /* Formulário Moderno */
        .form-section {
            margin-bottom: 32px;
        }

        .section-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 20px;
            padding-bottom: 8px;
            border-bottom: 2px solid #e2e8f0;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-title i {
            color: #667eea;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .form-group label {
            font-weight: 600;
            color: #4a5568;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f7fafc;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        /* Footer do Modal */
        .modal-footer {
            padding: 0 24px 24px 24px;
            display: flex;
            justify-content: flex-end;
            gap: 12px;
            border-top: 1px solid #e2e8f0;
            margin-top: 24px;
            padding-top: 24px;
        }

        .btn-secondary {
            background: #f7fafc;
            color: #4a5568;
            border: 2px solid #e2e8f0;
        }

        .btn-secondary:hover {
            background: #e2e8f0;
            color: #2d3748;
        }

        /* Paginação */
        .pagination {
            padding: 24px;
            display: flex;
            justify-content: center;
            gap: 8px;
        }

        .page-btn {
            width: 40px;
            height: 40px;
            border: 2px solid #e2e8f0;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .page-btn:hover {
            border-color: #667eea;
            color: #667eea;
        }

        .page-btn.active {
            background: #667eea;
            border-color: #667eea;
            color: white;
        }

        /* Responsivo */
        @media (max-width: 768px) {
            .main-container {
                padding: 20px 15px;
            }

            .toolbar {
                flex-direction: column;
                align-items: stretch;
            }

            .search-section {
                flex-direction: column;
                min-width: auto;
            }

            .action-section {
                justify-content: center;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }

            .patient-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }

            .patient-actions {
                opacity: 1;
            }
        }

        /* Loading States */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
            color: #718096;
        }

        .spinner {
            width: 32px;
            height: 32px;
            border: 3px solid #e2e8f0;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 12px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Alerts */
        .alert {
            padding: 16px 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            display: none;
            align-items: center;
            gap: 12px;
            font-weight: 500;
        }

        .alert.show {
            display: flex;
        }

        .alert.success {
            background: #f0fff4;
            color: #38a169;
            border: 1px solid #9ae6b4;
        }

        .alert.error {
            background: #fff5f5;
            color: #e53e3e;
            border: 1px solid #feb2b2;
        }

        .alert.warning {
            background: #fffbeb;
            color: #d69e2e;
            border: 1px solid #fbd38d;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-stethoscope"></i>
                    <span>MediApp Pro</span>
                </div>
                <div class="header-actions">
                    <button class="header-btn" onclick="window.location.href='/'">
                        <i class="fas fa-home"></i>
                        Dashboard
                    </button>
                    <button class="header-btn" onclick="exportReport()">
                        <i class="fas fa-download"></i>
                        Exportar
                    </button>
                    <button class="header-btn" onclick="showSettings()">
                        <i class="fas fa-cog"></i>
                        Configurações
                    </button>
                </div>
            </div>
        </header>

        <!-- Container Principal -->
        <main class="main-container">
            <!-- Estatísticas -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-header">
                        <div>
                            <div class="stat-value" id="totalPacientes">-</div>
                            <div class="stat-label">Total de Pacientes</div>
                        </div>
                        <div class="stat-icon" style="background: linear-gradient(135deg, #667eea, #764ba2);">
                            <i class="fas fa-users"></i>
                        </div>
                    </div>
                    <div class="stat-change positive">+12% este mês</div>
                </div>

                <div class="stat-card">
                    <div class="stat-header">
                        <div>
                            <div class="stat-value" id="consultasHoje">-</div>
                            <div class="stat-label">Consultas Hoje</div>
                        </div>
                        <div class="stat-icon" style="background: linear-gradient(135deg, #48bb78, #38a169);">
                            <i class="fas fa-calendar-check"></i>
                        </div>
                    </div>
                    <div class="stat-change positive">+5 agendadas</div>
                </div>

                <div class="stat-card">
                    <div class="stat-header">
                        <div>
                            <div class="stat-value" id="pacientesAlergias">-</div>
                            <div class="stat-label">Pacientes com Alergias</div>
                        </div>
                        <div class="stat-icon" style="background: linear-gradient(135deg, #ed8936, #dd6b20);">
                            <i class="fas fa-exclamation-triangle"></i>
                        </div>
                    </div>
                    <div class="stat-change negative">Atenção especial</div>
                </div>

                <div class="stat-card">
                    <div class="stat-header">
                        <div>
                            <div class="stat-value" id="prontuariosAtivos">-</div>
                            <div class="stat-label">Prontuários Ativos</div>
                        </div>
                        <div class="stat-icon" style="background: linear-gradient(135deg, #9f7aea, #805ad5);">
                            <i class="fas fa-file-medical"></i>
                        </div>
                    </div>
                    <div class="stat-change positive">100% digitais</div>
                </div>
            </div>

            <!-- Toolbar de Ações -->
            <div class="toolbar">
                <div class="search-section">
                    <div class="search-container">
                        <i class="fas fa-search search-icon"></i>
                        <input type="text" 
                               class="search-input" 
                               id="searchInput"
                               placeholder="Buscar por nome, CPF ou email...">
                    </div>
                    <button class="filter-btn" onclick="showFilters()">
                        <i class="fas fa-filter"></i>
                        Filtros
                    </button>
                </div>
                <div class="action-section">
                    <button class="btn btn-primary" onclick="showPatientReport()">
                        <i class="fas fa-chart-bar"></i>
                        Relatórios
                    </button>
                    <button class="btn btn-success" onclick="openNewPatientModal()">
                        <i class="fas fa-user-plus"></i>
                        Novo Paciente
                    </button>
                </div>
            </div>

            <!-- Lista de Pacientes -->
            <div class="patients-container">
                <div class="patients-header">
                    <h2>
                        <i class="fas fa-users"></i>
                        Lista de Pacientes
                    </h2>
                </div>
                <div class="patients-list" id="patientsList">
                    <div class="loading">
                        <div class="spinner"></div>
                        Carregando pacientes...
                    </div>
                </div>
                <div class="pagination" id="pagination">
                    <!-- Paginação será inserida aqui -->
                </div>
            </div>
        </main>
    </div>

    <!-- Modal de Paciente -->
    <div class="modal" id="patientModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="modalTitle">
                    <i class="fas fa-user-plus"></i>
                    Novo Paciente
                </h3>
                <button class="modal-close" onclick="closePatientModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="alert" id="modalAlert">
                    <i class="fas fa-info-circle"></i>
                    <span id="modalAlertText"></span>
                </div>

                <form id="patientForm">
                    <!-- Seção de Foto -->
                    <div class="form-section">
                        <h3 class="section-title">
                            <i class="fas fa-camera"></i>
                            Foto do Paciente
                        </h3>
                        <div id="patientPhotoContainer"></div>
                    </div>

                    <!-- Dados Pessoais -->
                    <div class="form-section">
                        <h3 class="section-title">
                            <i class="fas fa-user"></i>
                            Dados Pessoais
                        </h3>
                        <div class="form-grid">
                            <div class="form-group">
                                <label for="nomeCompleto">Nome Completo *</label>
                                <input type="text" id="nomeCompleto" name="nomeCompleto" required>
                            </div>
                            <div class="form-group">
                                <label for="cpf">CPF *</label>
                                <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required>
                            </div>
                            <div class="form-group">
                                <label for="rg">RG</label>
                                <input type="text" id="rg" name="rg">
                            </div>
                            <div class="form-group">
                                <label for="dataNascimento">Data de Nascimento *</label>
                                <input type="date" id="dataNascimento" name="dataNascimento" required>
                            </div>
                            <div class="form-group">
                                <label for="telefone">Telefone *</label>
                                <input type="tel" id="telefone" name="telefone" placeholder="(11) 99999-9999" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email">
                            </div>
                        </div>
                    </div>

                    <!-- Endereço -->
                    <div id="patientAddressContainer"></div>

                    <!-- Convênio -->
                    <div id="patientInsuranceContainer"></div>

                    <!-- Informações Médicas -->
                    <div class="form-section">
                        <h3 class="section-title">
                            <i class="fas fa-heartbeat"></i>
                            Informações Médicas
                        </h3>
                        <div class="form-grid">
                            <div class="form-group">
                                <label for="tipoSanguineo">Tipo Sanguíneo</label>
                                <select id="tipoSanguineo" name="tipoSanguineo">
                                    <option value="">Selecione</option>
                                    <option value="A+">A+</option>
                                    <option value="A-">A-</option>
                                    <option value="B+">B+</option>
                                    <option value="B-">B-</option>
                                    <option value="AB+">AB+</option>
                                    <option value="AB-">AB-</option>
                                    <option value="O+">O+</option>
                                    <option value="O-">O-</option>
                                </select>
                            </div>
                            <div class="form-group full-width">
                                <label for="alergias">Alergias Conhecidas</label>
                                <textarea id="alergias" name="alergias" placeholder="Descreva alergias conhecidas..."></textarea>
                            </div>
                            <div class="form-group full-width">
                                <label for="observacoes">Observações Gerais</label>
                                <textarea id="observacoes" name="observacoes" placeholder="Observações importantes sobre o paciente..."></textarea>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" onclick="closePatientModal()">
                    <i class="fas fa-times"></i>
                    Cancelar
                </button>
                <button type="submit" form="patientForm" class="btn btn-success" id="savePatientBtn">
                    <i class="fas fa-save"></i>
                    Salvar Paciente
                </button>
            </div>
        </div>
    </div>

    <!-- Scripts dos Componentes -->
    <script src="js/patient-photo-manager.js"></script>
    <script src="js/address-manager.js"></script>
    <script src="js/insurance-manager.js"></script>

    <script>
        // Variáveis Globais
        let currentPage = 1;
        let totalPages = 1;
        let patients = [];
        let selectedPatient = null;
        let editingPatientId = null;

        // Gerenciadores de Componentes
        let photoManager;
        let addressManager;
        let insuranceManager;

        // Inicialização
        document.addEventListener('DOMContentLoaded', function() {
            initializeComponents();
            loadPatients();
            loadStatistics();
            setupEventListeners();
        });

        function initializeComponents() {
            // Inicializar gerenciadores de componentes
            photoManager = new PatientPhotoManager('patientPhotoContainer');
            addressManager = new AddressManager('patientAddressContainer');
            insuranceManager = new InsuranceManager('patientInsuranceContainer');
        }

        function setupEventListeners() {
            // Busca em tempo real
            const searchInput = document.getElementById('searchInput');
            let searchTimeout;
            searchInput.addEventListener('input', function() {
                clearTimeout(searchTimeout);
                searchTimeout = setTimeout(() => {
                    searchPatients(this.value);
                }, 500);
            });

            // Formulário de paciente
            document.getElementById('patientForm').addEventListener('submit', handlePatientSubmit);
        }

        async function loadPatients(page = 1, search = '') {
            try {
                showLoading();
                
                const params = new URLSearchParams({
                    page: page,
                    limit: 10,
                    search: search
                });

                const response = await fetch(`/api/patients?${params}`);
                const data = await response.json();

                if (data.success) {
                    patients = data.patients;
                    renderPatients(patients);
                    renderPagination(data.pagination);
                } else {
                    showAlert('Erro ao carregar pacientes', 'error');
                }
            } catch (error) {
                console.error('Erro ao carregar pacientes:', error);
                showAlert('Erro ao conectar com o servidor', 'error');
            }
        }

        function renderPatients(patients) {
            const container = document.getElementById('patientsList');
            
            if (patients.length === 0) {
                container.innerHTML = `
                    <div class="loading">
                        <i class="fas fa-user-slash" style="font-size: 2rem; margin-right: 12px;"></i>
                        Nenhum paciente encontrado
                    </div>
                `;
                return;
            }

            const patientsHTML = patients.map(patient => {
                const age = calculateAge(patient.birthDate);
                const initials = getInitials(patient.name);
                
                return `
                    <div class="patient-item" onclick="selectPatient('${patient.id}')">
                        <div class="patient-avatar">
                            ${patient.photo ? 
                                `<img src="${patient.photo}" alt="Foto de ${patient.name}">` : 
                                initials
                            }
                        </div>
                        <div class="patient-info">
                            <div class="patient-name">${patient.name}</div>
                            <div class="patient-details">
                                <span><i class="fas fa-id-card"></i> ${formatCPF(patient.cpf)}</span>
                                <span><i class="fas fa-birthday-cake"></i> ${age} anos</span>
                                ${patient.phone ? `<span><i class="fas fa-phone"></i> ${formatPhone(patient.phone)}</span>` : ''}
                            </div>
                            <div class="patient-meta">
                                ${patient.ultimaConsulta ? 
                                    `<span><i class="fas fa-calendar"></i> Última consulta: ${formatDate(patient.ultimaConsulta)}</span>` : 
                                    '<span><i class="fas fa-calendar-times"></i> Nenhuma consulta</span>'
                                }
                                ${patient.allergies && patient.allergies.length > 0 ? 
                                    `<span style="color: #e53e3e;"><i class="fas fa-exclamation-triangle"></i> ${patient.allergies.length} alergia(s)</span>` : 
                                    ''
                                }
                            </div>
                        </div>
                        <div class="patient-actions">
                            <button class="action-btn edit" onclick="editPatient('${patient.id}'); event.stopPropagation();" title="Editar">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="action-btn delete" onclick="deletePatient('${patient.id}'); event.stopPropagation();" title="Excluir">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                `;
            }).join('');

            container.innerHTML = patientsHTML;
        }

        function renderPagination(pagination) {
            const container = document.getElementById('pagination');
            if (pagination.total <= 1) {
                container.innerHTML = '';
                return;
            }

            let paginationHTML = '';
            
            // Botão anterior
            if (pagination.current > 1) {
                paginationHTML += `<button class="page-btn" onclick="changePage(${pagination.current - 1})"><i class="fas fa-chevron-left"></i></button>`;
            }

            // Páginas
            for (let i = 1; i <= pagination.total; i++) {
                if (i === pagination.current) {
                    paginationHTML += `<button class="page-btn active">${i}</button>`;
                } else {
                    paginationHTML += `<button class="page-btn" onclick="changePage(${i})">${i}</button>`;
                }
            }

            // Botão próximo
            if (pagination.current < pagination.total) {
                paginationHTML += `<button class="page-btn" onclick="changePage(${pagination.current + 1})"><i class="fas fa-chevron-right"></i></button>`;
            }

            container.innerHTML = paginationHTML;
        }

        async function loadStatistics() {
            try {
                const response = await fetch('/api/patients/stats/overview');
                const data = await response.json();

                if (data.success) {
                    document.getElementById('totalPacientes').textContent = data.stats.totalPacientes || 0;
                    document.getElementById('consultasHoje').textContent = data.stats.consultasHoje || 0;
                    document.getElementById('pacientesAlergias').textContent = data.stats.pacientesAlergias || 0;
                    document.getElementById('prontuariosAtivos').textContent = data.stats.prontuariosAtivos || 0;
                }
            } catch (error) {
                console.error('Erro ao carregar estatísticas:', error);
            }
        }

        function openNewPatientModal() {
            editingPatientId = null;
            document.getElementById('modalTitle').innerHTML = '<i class="fas fa-user-plus"></i> Novo Paciente';
            document.getElementById('savePatientBtn').innerHTML = '<i class="fas fa-save"></i> Salvar Paciente';
            document.getElementById('patientForm').reset();
            
            // Reset dos componentes
            if (photoManager) photoManager.removePhoto();
            if (addressManager) addressManager.setAddressData({});
            if (insuranceManager) insuranceManager.setInsuranceData({ tipoAtendimento: 'particular' });
            
            document.getElementById('patientModal').classList.add('show');
        }

        function closePatientModal() {
            document.getElementById('patientModal').classList.remove('show');
            hideModalAlert();
        }

        async function editPatient(patientId) {
            try {
                const response = await fetch(`/api/patients/${patientId}`);
                const data = await response.json();

                if (data.success) {
                    const patient = data.patient;
                    editingPatientId = patientId;
                    
                    // Atualizar modal
                    document.getElementById('modalTitle').innerHTML = '<i class="fas fa-user-edit"></i> Editar Paciente';
                    document.getElementById('savePatientBtn').innerHTML = '<i class="fas fa-save"></i> Atualizar Paciente';
                    
                    // Preencher formulário
                    document.getElementById('nomeCompleto').value = patient.name || '';
                    document.getElementById('cpf').value = patient.cpf || '';
                    document.getElementById('rg').value = patient.rg || '';
                    document.getElementById('dataNascimento').value = patient.birthDate ? patient.birthDate.split('T')[0] : '';
                    document.getElementById('telefone').value = patient.phone || '';
                    document.getElementById('email').value = patient.email || '';
                    document.getElementById('tipoSanguineo').value = patient.bloodType || '';
                    document.getElementById('observacoes').value = patient.observations || '';
                    
                    // Carregar foto se existir
                    if (patient.photo && photoManager) {
                        photoManager.loadPhoto(patient.photo);
                    }

                    // Carregar endereço
                    if (addressManager) {
                        addressManager.setAddressData({
                            cep: patient.zipCode || '',
                            logradouro: patient.address || '',
                            cidade: patient.city || '',
                            uf: patient.state || ''
                        });
                    }

                    // Carregar convênio
                    if (insuranceManager) {
                        insuranceManager.setInsuranceData({
                            tipoAtendimento: patient.attendanceType || 'particular'
                        });
                    }
                    
                    document.getElementById('patientModal').classList.add('show');
                } else {
                    showAlert('Erro ao carregar dados do paciente', 'error');
                }
            } catch (error) {
                console.error('Erro ao editar paciente:', error);
                showAlert('Erro ao conectar com o servidor', 'error');
            }
        }

        async function handlePatientSubmit(e) {
            e.preventDefault();
            
            try {
                // Coletar dados do formulário
                const formData = new FormData(e.target);
                const patientData = Object.fromEntries(formData.entries());
                
                // Adicionar dados dos componentes
                if (addressManager) {
                    const addressData = addressManager.getAddressData();
                    Object.assign(patientData, addressData);
                }
                
                if (insuranceManager) {
                    const insuranceData = insuranceManager.getInsuranceData();
                    Object.assign(patientData, insuranceData);
                }

                // Validar dados básicos
                if (!patientData.nomeCompleto || !patientData.cpf || !patientData.dataNascimento || !patientData.telefone) {
                    showModalAlert('Preencha todos os campos obrigatórios', 'error');
                    return;
                }

                showModalAlert('Salvando paciente...', 'loading');

                const url = editingPatientId ? `/api/patients/${editingPatientId}` : '/api/patients';
                const method = editingPatientId ? 'PUT' : 'POST';

                const response = await fetch(url, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(patientData)
                });

                const result = await response.json();

                if (result.success) {
                    showModalAlert('Paciente salvo com sucesso!', 'success');
                    setTimeout(() => {
                        closePatientModal();
                        loadPatients(currentPage);
                        loadStatistics();
                    }, 1500);
                } else {
                    showModalAlert(result.message || 'Erro ao salvar paciente', 'error');
                }
            } catch (error) {
                console.error('Erro ao salvar paciente:', error);
                showModalAlert('Erro ao conectar com o servidor', 'error');
            }
        }

        async function deletePatient(patientId) {
            if (!confirm('Tem certeza que deseja excluir este paciente? Esta ação não pode ser desfeita.')) {
                return;
            }

            try {
                const response = await fetch(`/api/patients/${patientId}`, {
                    method: 'DELETE'
                });

                const result = await response.json();

                if (result.success) {
                    showAlert('Paciente excluído com sucesso', 'success');
                    loadPatients(currentPage);
                    loadStatistics();
                } else {
                    showAlert(result.message || 'Erro ao excluir paciente', 'error');
                }
            } catch (error) {
                console.error('Erro ao excluir paciente:', error);
                showAlert('Erro ao conectar com o servidor', 'error');
            }
        }

        function searchPatients(query) {
            currentPage = 1;
            loadPatients(currentPage, query);
        }

        function changePage(page) {
            currentPage = page;
            const searchQuery = document.getElementById('searchInput').value;
            loadPatients(currentPage, searchQuery);
        }

        function selectPatient(patientId) {
            // Remover seleção anterior
            document.querySelectorAll('.patient-item').forEach(item => {
                item.classList.remove('selected');
            });
            
            // Adicionar seleção atual
            event.currentTarget.classList.add('selected');
            selectedPatient = patientId;
        }

        // Funções utilitárias
        function calculateAge(birthDate) {
            const birth = new Date(birthDate);
            const today = new Date();
            let age = today.getFullYear() - birth.getFullYear();
            const monthDiff = today.getMonth() - birth.getMonth();
            if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < birth.getDate())) {
                age--;
            }
            return age;
        }

        function getInitials(name) {
            return name.split(' ')
                      .map(word => word[0])
                      .join('')
                      .substring(0, 2)
                      .toUpperCase();
        }

        function formatCPF(cpf) {
            return cpf.replace(/(\d{3})(\d{3})(\d{3})(\d{2})/, '$1.$2.$3-$4');
        }

        function formatPhone(phone) {
            const cleaned = phone.replace(/\D/g, '');
            if (cleaned.length === 11) {
                return cleaned.replace(/(\d{2})(\d{5})(\d{4})/, '($1) $2-$3');
            } else if (cleaned.length === 10) {
                return cleaned.replace(/(\d{2})(\d{4})(\d{4})/, '($1) $2-$3');
            }
            return phone;
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('pt-BR');
        }

        function showLoading() {
            document.getElementById('patientsList').innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    Carregando pacientes...
                </div>
            `;
        }

        function showAlert(message, type = 'info') {
            // Criar toast temporário
            const toast = document.createElement('div');
            toast.className = `alert ${type} show`;
            toast.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check-circle' : type === 'error' ? 'exclamation-circle' : 'info-circle'}"></i>
                <span>${message}</span>
            `;
            
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => {
                    document.body.removeChild(toast);
                }, 300);
            }, 3000);
        }

        function showModalAlert(message, type = 'info') {
            const alert = document.getElementById('modalAlert');
            const alertText = document.getElementById('modalAlertText');
            
            alertText.textContent = message;
            alert.className = `alert ${type} show`;
        }

        function hideModalAlert() {
            document.getElementById('modalAlert').classList.remove('show');
        }

        // Funcionalidades extras
        function showFilters() {
            // Implementar filtros avançados
            alert('Filtros avançados em desenvolvimento');
        }

        function showPatientReport() {
            // Implementar relatórios
            alert('Relatórios em desenvolvimento');
        }

        function exportReport() {
            // Implementar exportação
            alert('Exportação em desenvolvimento');
        }

        function showSettings() {
            // Implementar configurações
            alert('Configurações em desenvolvimento');
        }
    </script>
