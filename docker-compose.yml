version: '3.8'

services:
  # ===============================
  # DATABASE
  # ===============================
  postgres:
    image: postgres:15-alpine
    container_name: mediapp-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: mediapp_db
      POSTGRES_USER: mediapp
      POSTGRES_PASSWORD: mediapp123
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./apps/backend/prisma/seed.sql:/docker-entrypoint-initdb.d/01-seed.sql
    ports:
      - "5433:5432"
    networks:
      - mediapp-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mediapp -d mediapp_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===============================
  # BACKEND API
  # ===============================
  backend:
    build:
      context: ./apps/backend
      dockerfile: Dockerfile
      target: ${NODE_ENV:-development}
    container_name: mediapp-backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 3002
      DATABASE_URL: postgresql://mediapp:mediapp123@postgres:5432/mediapp_db
      JWT_SECRET: ${JWT_SECRET:-mediapp_jwt_secret_docker_2025}
      CORS_ORIGIN: "http://localhost:3000,http://localhost:3002"
    volumes:
      - ./apps/backend:/app
      - backend_uploads:/app/uploads
      - backend_logs:/app/logs
      - /app/node_modules
    ports:
      - "3002:3002"
    networks:
      - mediapp-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ===============================
  # REDIS (Cache/Sessions)
  # ===============================
  redis:
    image: redis:7-alpine
    container_name: mediapp-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass mediapp123
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - mediapp-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # ===============================
  # NGINX (Reverse Proxy)
  # ===============================
  nginx:
    image: nginx:alpine
    container_name: mediapp-nginx
    restart: unless-stopped
    depends_on:
      - backend
    volumes:
      - ./config/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./apps/backend/public:/var/www/html:ro
    ports:
      - "80:80"
      - "443:443"
    networks:
      - mediapp-network

  # ===============================
  # MONITORING
  # ===============================
  prometheus:
    image: prom/prometheus:latest
    container_name: mediapp-prometheus
    restart: unless-stopped
    volumes:
      - ./config/monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - mediapp-network
    profiles:
      - monitoring

  grafana:
    image: grafana/grafana:latest
    container_name: mediapp-grafana
    restart: unless-stopped
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin123
    volumes:
      - grafana_data:/var/lib/grafana
      - ./config/monitoring/grafana:/etc/grafana/provisioning
    ports:
      - "3001:3000"
    networks:
      - mediapp-network
    profiles:
      - monitoring

# ===============================
# VOLUMES
# ===============================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  backend_uploads:
    driver: local
  backend_logs:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

# ===============================
# NETWORKS
# ===============================
networks:
  mediapp-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16