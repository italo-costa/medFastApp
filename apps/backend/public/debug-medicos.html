<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug - Gest√£o de M√©dicos</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 2rem;
            background: #f5f5f5;
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.5rem;
            font-weight: 500;
            cursor: pointer;
            text-decoration: none;
            margin: 0.5rem;
        }
        
        .btn-primary { background: #3182ce; color: white; }
        .btn-secondary { background: #e2e8f0; color: #4a5568; }
        .btn-warning { background: #dd6b20; color: white; }
        .btn-danger { background: #e53e3e; color: white; }
        .btn-sm { padding: 0.5rem 0.75rem; font-size: 0.75rem; }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .modal.active {
            display: flex;
        }
        
        .modal-content {
            background: white;
            border-radius: 0.75rem;
            padding: 2rem;
            max-width: 500px;
            width: 90%;
        }
        
        .debug-info {
            background: #f7fafc;
            padding: 1rem;
            border-radius: 0.5rem;
            font-family: monospace;
            font-size: 0.875rem;
            margin: 1rem 0;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            margin: 1rem 0;
        }
        
        th, td {
            padding: 0.75rem;
            text-align: left;
            border-bottom: 1px solid #e2e8f0;
        }
        
        th {
            background: #f7fafc;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <h1>üêõ Debug - Gest√£o de M√©dicos</h1>
    
    <div class="debug-info">
        <h3>Status de Carregamento</h3>
        <div id="loadingStatus">Carregando...</div>
    </div>
    
    <div>
        <button type="button" class="btn btn-primary" onclick="openModal('medicoModal')">
            <i class="fas fa-plus"></i>
            Novo M√©dico
        </button>
        
        <button type="button" class="btn btn-secondary" onclick="testLoadMedicos()">
            <i class="fas fa-sync"></i>
            Recarregar M√©dicos
        </button>
    </div>
    
    <table id="medicosTable">
        <thead>
            <tr>
                <th>Nome</th>
                <th>CRM</th>
                <th>Especialidade</th>
                <th>Email</th>
                <th>A√ß√µes</th>
            </tr>
        </thead>
        <tbody id="medicosTableBody">
            <tr>
                <td colspan="5">Carregando m√©dicos...</td>
            </tr>
        </tbody>
    </table>
    
    <!-- Modal -->
    <div id="medicoModal" class="modal">
        <div class="modal-content">
            <h3 id="modalTitle">Novo M√©dico</h3>
            <p>Modal funcionando! Este √© um teste para verificar se o modal abre corretamente.</p>
            <button type="button" class="btn btn-secondary" onclick="closeModal('medicoModal')">
                Fechar
            </button>
        </div>
    </div>
    
    <script>
        let medicosData = [];
        
        function updateStatus(message) {
            document.getElementById('loadingStatus').innerHTML = message;
            console.log('[DEBUG]', message);
        }
        
        function openModal(modalId) {
            updateStatus(`Tentando abrir modal: ${modalId}`);
            try {
                const modal = document.getElementById(modalId);
                if (modal) {
                    modal.classList.add('active');
                    updateStatus(`‚úÖ Modal ${modalId} aberto com sucesso!`);
                } else {
                    updateStatus(`‚ùå Modal ${modalId} n√£o encontrado!`);
                }
            } catch (error) {
                updateStatus(`‚ùå Erro ao abrir modal: ${error.message}`);
            }
        }
        
        function closeModal(modalId) {
            try {
                const modal = document.getElementById(modalId);
                if (modal) {
                    modal.classList.remove('active');
                    updateStatus(`Modal ${modalId} fechado`);
                }
            } catch (error) {
                updateStatus(`Erro ao fechar modal: ${error.message}`);
            }
        }
        
        async function testLoadMedicos() {
            updateStatus('üîÑ Carregando m√©dicos da API...');
            try {
                const response = await fetch('/api/medicos');
                updateStatus(`üì° Response status: ${response.status}`);
                
                if (response.ok) {
                    const result = await response.json();
                    updateStatus(`üìä Dados recebidos: ${result.success ? 'Sucesso' : 'Falhou'}`);
                    
                    if (result.success && result.data) {
                        medicosData = result.data;
                        renderMedicos(medicosData);
                        updateStatus(`‚úÖ ${medicosData.length} m√©dicos carregados com sucesso!`);
                    } else {
                        updateStatus(`‚ùå Erro nos dados: ${result.message || 'Dados inv√°lidos'}`);
                    }
                } else {
                    updateStatus(`‚ùå Erro HTTP: ${response.status} ${response.statusText}`);
                }
            } catch (error) {
                updateStatus(`‚ùå Erro na requisi√ß√£o: ${error.message}`);
            }
        }
        
        function renderMedicos(medicos) {
            const tbody = document.getElementById('medicosTableBody');
            tbody.innerHTML = '';
            
            if (medicos.length === 0) {
                tbody.innerHTML = '<tr><td colspan="5">Nenhum m√©dico encontrado</td></tr>';
                return;
            }
            
            medicos.forEach(medico => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${medico.nomeCompleto || 'N/A'}</td>
                    <td>${medico.crm || 'N/A'}</td>
                    <td>${medico.especialidade || 'N/A'}</td>
                    <td>${medico.email || 'N/A'}</td>
                    <td>
                        <button type="button" class="btn btn-secondary btn-sm" onclick="visualizarMedico('${medico.id}')" title="Visualizar">
                            <i class="fas fa-eye"></i>
                        </button>
                        <button type="button" class="btn btn-warning btn-sm" onclick="editarMedico('${medico.id}')" title="Editar">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button type="button" class="btn btn-danger btn-sm" onclick="excluirMedico('${medico.id}', '${medico.nomeCompleto}')" title="Excluir">
                            <i class="fas fa-trash"></i>
                        </button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }
        
        function visualizarMedico(id) {
            updateStatus(`üîç Visualizar m√©dico: ${id}`);
            alert(`Visualizar m√©dico com ID: ${id}`);
        }
        
        function editarMedico(id) {
            updateStatus(`‚úèÔ∏è Editar m√©dico: ${id}`);
            alert(`Editar m√©dico com ID: ${id}`);
        }
        
        function excluirMedico(id, nome) {
            updateStatus(`üóëÔ∏è Excluir m√©dico: ${id} - ${nome}`);
            alert(`Excluir m√©dico: ${nome} (${id})`);
        }
        
        // Inicializa√ß√£o
        document.addEventListener('DOMContentLoaded', function() {
            updateStatus('üöÄ P√°gina carregada, iniciando testes...');
            
            // Testar se elementos existem
            const modal = document.getElementById('medicoModal');
            const tbody = document.getElementById('medicosTableBody');
            
            updateStatus(`Modal existe: ${modal ? '‚úÖ' : '‚ùå'}`);
            updateStatus(`Tbody existe: ${tbody ? '‚úÖ' : '‚ùå'}`);
            
            // Carregar m√©dicos automaticamente
            setTimeout(() => {
                testLoadMedicos();
            }, 1000);
        });
        
        // Fechar modal ao clicar fora
        document.addEventListener('click', function(event) {
            if (event.target.classList.contains('modal')) {
                const modalId = event.target.id;
                closeModal(modalId);
            }
        });
    </script>
</body>
</html>
