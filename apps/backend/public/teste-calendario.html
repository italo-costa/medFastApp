<body>
    <div class="container">
        <h1>ğŸ¥ MediApp - Teste de APIs de CalendÃ¡rio</h1>
        <p>Esta pÃ¡gina testa as implementaÃ§Ãµes da <strong>Prioridade 1: CalendÃ¡rio e Agendamento</strong></p>

        <h2>ğŸ“Š Testes de Conectividade</h2>
        <button class="btn" onclick="testarHealthCheck()">ğŸ” Health Check</button>
        <button class="btn" onclick="testarEstatisticas()">ğŸ“Š EstatÃ­sticas Dashboard</button>
        
        <h2>ğŸ“… APIs de Agenda</h2>
        <button class="btn" onclick="testarDashboardAgenda()">ğŸ“ˆ Dashboard Agenda</button>
        <button class="btn" onclick="testarListaAgendamentos()">ğŸ“‹ Listar Agendamentos</button>
        <button class="btn" onclick="testarPacientes()">ğŸ‘¥ Listar Pacientes</button>
        <button class="btn" onclick="testarMedicos()">ğŸ‘¨â€âš•ï¸ Listar MÃ©dicos</button>
        
        <h2>ğŸ†• Criar Agendamento Teste</h2>
        <button class="btn" onclick="criarAgendamentoTeste()">â• Criar Agendamento</button>
        
        <div id="results"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3002';
        
        function log(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = `
                <strong>[${new Date().toLocaleTimeString()}]</strong> ${message}
            `;
            results.appendChild(div);
            results.scrollTop = results.scrollHeight;
        }
        
        async function makeRequest(url, options = {}) {
            try {
                log(`ğŸš€ Fazendo requisiÃ§Ã£o para: ${url}`);
                const response = await fetch(url, options);
                const data = await response.json();
                
                if (response.ok) {
                    log(`âœ… Sucesso (${response.status}): ${url}`, 'success');
                    log(`ğŸ“„ Resposta: <pre>${JSON.stringify(data, null, 2)}</pre>`, 'success');
                    return data;
                } else {
                    log(`âŒ Erro (${response.status}): ${url}`, 'error');
                    log(`ğŸ“„ Resposta: <pre>${JSON.stringify(data, null, 2)}</pre>`, 'error');
                    return null;
                }
            } catch (error) {
                log(`ğŸ”¥ Erro de conexÃ£o: ${error.message}`, 'error');
                return null;
            }
        }
        
        async function testarHealthCheck() {
            await makeRequest(`${API_BASE}/health`);
        }
        
        async function testarEstatisticas() {
            await makeRequest(`${API_BASE}/api/statistics/dashboard`);
        }
        
        async function testarDashboardAgenda() {
            await makeRequest(`${API_BASE}/api/agenda/dashboard`);
        }
        
        async function testarListaAgendamentos() {
            await makeRequest(`${API_BASE}/api/agenda/agendamentos`);
        }
        
        async function testarPacientes() {
            await makeRequest(`${API_BASE}/api/agenda/pacientes`);
        }
        
        async function testarMedicos() {
            await makeRequest(`${API_BASE}/api/agenda/medicos`);
        }
        
        async function criarAgendamentoTeste() {
            const agendamento = {
                pacienteId: "1", // ID do primeiro paciente
                medicoId: "1",   // ID do primeiro mÃ©dico
                data: new Date().toISOString().split('T')[0], // Hoje
                hora: "14:00",
                tipo: "consulta",
                duracao: 60,
                observacoes: "Agendamento de teste criado automaticamente"
            };
            
            log(`ğŸ“ Criando agendamento: <pre>${JSON.stringify(agendamento, null, 2)}</pre>`);
            
            await makeRequest(`${API_BASE}/api/agenda/agendamentos`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(agendamento)
            });
        }
        
        // Auto-executar teste bÃ¡sico ao carregar
        window.addEventListener('DOMContentLoaded', () => {
            log('ğŸ¥ PÃ¡gina de testes carregada - MediApp CalendÃ¡rio v3.0.0');
            log('ğŸ“‹ Execute os testes clicando nos botÃµes acima');
            
            // Teste automÃ¡tico de conectividade
            setTimeout(() => {
                log('ğŸ”„ Executando teste automÃ¡tico de conectividade...');
                testarHealthCheck();
            }, 1000);
        });
    </script>
